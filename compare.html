<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EcuTek Log Viewer · Compare</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    .grid-two { display:grid; grid-template-columns: 420px 1fr; gap:14px; }
    @media (max-width: 1000px){ .grid-two { grid-template-columns: 1fr; } }
    .axis-panel.card { padding: 10px 12px; }
    .row { display:grid; grid-template-columns: 110px 1fr auto; gap:8px; align-items:center; padding:6px 0; }
    .row + .row { border-top:1px solid var(--line); }
    .row label { color:#b8c6d6; font-weight:600; }
    .sel { width:100%; padding:9px 10px; border-radius:10px; border:1px solid var(--line); background:#151a21; color:var(--fg); }
    .btns { display:flex; gap:6px; flex-wrap:wrap; }
    .mini-btn { padding:6px 10px; border:1px solid var(--line); border-radius:8px; background:#151a21; color:var(--fg); font-weight:700; cursor:pointer; }
    .mini-btn:hover { border-color:#2a3542; }
    .hint { color:var(--muted); font-size:12px; margin-top:8px; }
  </style>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
    <span>EcuTek Log Viewer</span>
    <span class="badge">COMPARE</span>
  </div>
  <div class="actions">
    <a class="btn ghost" href="./index.html">↩ Multi‑plots</a>
  </div>
</header>

<main class="wrap">
  <section class="card">
    <div class="uploader pickers" style="justify-content:space-between;">
      <label class="filebtn">
        <input type="file" id="csvFile" accept=".csv" />
        <span>Choose CSV</span>
      </label>
      <div id="fileInfo" class="fileinfo hidden"></div>
    </div>
    <div id="toast" class="toast hidden"></div>
  </section>

  <section class="grid-two">
    <div class="axis-panel card">
      <div class="row">
        <label for="xSelect">X Axis</label>
        <select id="xSelect" class="sel"></select>
        <div></div>
      </div>

      <div class="row">
        <label for="ySelect0">Y Axis 1</label>
        <select id="ySelect0" class="sel"></select>
        <div class="btns" data-slot="0"></div>
      </div>
      <div class="row">
        <label for="ySelect1">Y Axis 2</label>
        <select id="ySelect1" class="sel"></select>
        <div class="btns" data-slot="1"></div>
      </div>
      <div class="row">
        <label for="ySelect2">Y Axis 3</label>
        <select id="ySelect2" class="sel"></select>
        <div class="btns" data-slot="2"></div>
      </div>
      <div class="row">
        <label for="ySelect3">Y Axis 4</label>
        <select id="ySelect3" class="sel"></select>
        <div class="btns" data-slot="3"></div>
      </div>
      <div class="row">
        <label for="ySelect4">Y Axis 5</label>
        <select id="ySelect4" class="sel"></select>
        <div class="btns" data-slot="4"></div>
      </div>

      <div class="hint">Pick Time or Engine RPM as X. Choose up to 5 Y series; adjust with Up/Down or Scale±. Click Generate Plot.</div>
      <div style="display:flex; gap:10px; margin-top:12px;">
        <button id="plotBtn" class="btn primary">Generate Plot</button>
        <button id="clearBtn" class="btn ghost">Clear</button>
      </div>
    </div>

    <div class="card plot-card">
      <div class="plot-title">Combined Plot</div>
      <div class="plot-frame"><div id="chart" class="plot"></div></div>
    </div>
  </section>
</main>

<footer class="footer"><span>Made by AK Sauce</span></footer>

<!-- ES modules -->
<script type="module" src="compare.js"></script>
</body>
</html>
