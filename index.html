<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>EcuTek Log Viewer (TXT/CSV)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.35.2/plotly.min.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
      </svg>
      EcuTek Log Viewer <span class="badge">BETA</span>
    </div>
    <div class="actions">
      <a class="btn" href="compare.html">Open Mega Plot</a>
    </div>
  </div>

  <div class="wrap">
    <div class="card uploader">
      <div class="pickers">
        <label class="filebtn">
          <input id="csvFile" type="file" accept=".csv,.txt,.log,text/csv,text/plain" />
          <span>Choose Log File (.txt/.csv)</span>
        </label>
        <button id="genBtn" class="btn primary">Generate Plots</button>
        <button id="clearBtn" class="btn ghost">Clear</button>
      </div>
      <div id="dropzone" class="drop">Drag & drop files here</div>
      <div id="fileInfo" class="fileinfo"></div>
      <div id="toast" class="toast hidden"></div>
    </div>

    <div class="plots" id="plots"></div>
  </div>

  <div class="footer">Client-side parsing. Your file never leaves the device.</div>
  <!-- Module so app.js can import parser.js -->
  <script type="module" src="app.js"></script>
</body>
</html>
